<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building New Quote</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="/scripts/quotes.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="menu-cancel">Cancel Quote</div>
        <div id="menu-send-quote">Send Quote</div>
      </nav>
    </header>

    <section id="build-quote-section">
      <div class="bar-container">
        <h3>Upper Level</h3>
        <div class="button-container">
          <button id="uk">Skylight</button>
          <button id="ul">Large</button>
          <button id="um">Medium</button>
          <button id="us">Small</button>
        </div>
        <h3>Middle Level</h3>
        <div class="button-container">
          <button id="mf">French Pane</button>
          <button id="ml">Large</button>
          <button id="mm">Medium</button>
          <button id="ms">Small</button>
        </div>
        <h3>Ground Level</h3>
        <div class="button-container">
          <button id="gf">French Pane</button>
          <button id="gl">Large</button>
          <button id="gm">Medium</button>
          <button id="gs">Small</button>
        </div>
      </div>
      <hr />
    </section>

    <section id="current-entry-section">
      <h3>Current Entry</h3>
      <table id="current-line-item"></table>
      <button id="delete-current" class="delete">Delete</button>
      <hr />
    </section>

    <section id="entry-list-section">
      <h3>Total Collection</h3>
      <table id="quote-table"></table>
      <button id="build-quote">Build Quote</button>
      <hr />
    </section>

    <footer>
      Copyright &copy; 2021 Ryan Paranich<br />All Rights Reserved
    </footer>
  </body>
</html>
